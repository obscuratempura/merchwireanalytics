<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Merchwire Brief</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Merchwire Brief</h1>
      <p>The fastest way to stay on top of Shopify pricing and Meta ads movers.</p>
      <form id="subscribe" method="post" action="/subscribe">
        <input type="email" name="email" placeholder="you@example.com" required />
        <select name="tier">
          <option value="free">Free weekly recap</option>
          <option value="daily">Daily brief</option>
          <option value="pro">Pro (archive + CSV)</option>
        </select>
        <button type="submit">Notify me</button>
      </form>
    </main>
  </body>
</html>
